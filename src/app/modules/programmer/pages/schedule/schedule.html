<div class="p-6 max-w-4xl mx-auto">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold">‚è∞ Mis Horarios Disponibles</h1>
    <p class="opacity-60">Define cu√°ndo pueden contactarte los clientes.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <div class="card bg-base-100 shadow-xl border border-base-200 h-fit">
      <div class="card-body">
        <h2 class="card-title mb-4">Agregar Nuevo Bloque</h2>

        <div class="form-control w-full">
          <label class="label"><span class="label-text">D√≠a de la semana</span></label>
          <select [ngModel]="selectedDay()" (ngModelChange)="selectedDay.set($event)" class="select select-bordered">
            <option>Lunes</option>
            <option>Martes</option>
            <option>Mi√©rcoles</option>
            <option>Jueves</option>
            <option>Viernes</option>
            <option>S√°bado</option>
            <option>Domingo</option>
          </select>
        </div>

        <div class="form-control w-full mt-4">
          <label class="label"><span class="label-text">Hora de Inicio</span></label>
          <input type="time" [ngModel]="selectedTime()" (ngModelChange)="selectedTime.set($event)" class="input input-bordered" />
        </div>

        <button (click)="addSlot()" class="btn btn-primary mt-6 w-full" [disabled]="!selectedTime()">
          + Agregar Disponibilidad
        </button>
      </div>
    </div>

    <div class="card bg-base-200 shadow-inner">
      <div class="card-body">
        <h2 class="card-title text-base-content/70 mb-4">Tu Agenda Actual</h2>

        <div class="flex flex-col gap-3">
          @for (slot of mySlots(); track slot) {
            <div class="flex justify-between items-center bg-base-100 p-4 rounded-lg shadow-sm animate-fade-in-up">
              <div class="flex items-center gap-3">
                <span class="text-2xl">üìÖ</span>
                <span class="font-bold text-lg">{{ slot }}</span>
              </div>
              <button (click)="removeSlot(slot)" class="btn btn-ghost btn-circle btn-sm text-error hover:bg-error/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
              </button>
            </div>
          } @empty {
            <div class="text-center py-10 opacity-50">
              <p>No has definido horarios a√∫n.</p>
              <p class="text-sm">Tus clientes no podr√°n solicitar citas.</p>
            </div>
          }
        </div>

      </div>
    </div>

  </div>
</div>
