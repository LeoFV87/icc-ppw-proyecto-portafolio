<div class="min-h-screen bg-base-100 py-10 px-4">
  <div class="max-w-7xl mx-auto">

    <div class="text-center mb-12 animate-fade-in-up">
      <h1 class="text-4xl font-black mb-4">Explora nuestro Talento</h1>
      <p class="text-base-content/60 mb-8">Encuentra al desarrollador perfecto para tu prÃ³ximo proyecto.</p>

      <div class="join w-full max-w-lg shadow-lg">
        <input
          type="text"
          placeholder="Buscar por nombre o habilidad (ej: Angular)..."
          class="input input-bordered join-item w-full bg-base-200 focus:bg-base-100 transition-colors"
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-primary join-item">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      @for (dev of filteredProgrammers; track dev.id) {
        <div class="card bg-base-100 shadow-xl border border-base-200 hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 group">
          <figure class="h-48 overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
            <img [src]="dev.image" [alt]="dev.name" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
            <div class="absolute bottom-4 left-4 z-20 text-white">
              <h2 class="card-title text-xl drop-shadow-md">{{ dev.name }}</h2>
              <div class="badge badge-primary badge-sm border-none">{{ dev.role }}</div>
            </div>
          </figure>

          <div class="card-body">
            <p class="text-sm opacity-70 line-clamp-2 h-10">{{ dev.description }}</p>

            <div class="flex flex-wrap gap-2 my-3">
              @for (skill of dev.skills; track skill) {
                <div class="badge badge-outline badge-sm">{{ skill }}</div>
              }
            </div>

            <div class="card-actions justify-end mt-2">
              <button class="btn btn-sm btn-ghost hover:bg-primary/10 hover:text-primary">Ver Perfil Completo â†’</button>
            </div>
          </div>
        </div>
      } @empty {
        <div class="col-span-full text-center py-20 opacity-50">
          <p class="text-xl">No encontramos programadores con esa bÃºsqueda ðŸ˜¢</p>
        </div>
      }

    </div>
  </div>
</div>
